version: "3.8"
services:
    db:
        image: mysql:5.7
        networks:
            - inner
        volumes:
            - db-data:/var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
            MYSQL_DATABASE: openfire
            MYSQL_USER: openfire
            MYSQL_PASSWORD: testpass
        secrets:
            - db_root_password
            - db_password
        ports:
            - "3306:3306"

secrets:
    db_password:
        file: ./db_password.txt
    db_root_password:
        file: ./db_root_password.txt

volumes:
    db-data:

networks:
    inner:
